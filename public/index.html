<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lplace Map</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      overflow: hidden;
    }
    #toolbar {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #toolbar button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #3a3a3a;
      color: white;
    }
    #toolbar button:hover {
      background: #575757;
    }
    #toolbar label {
      font-size: 12px;
    }
    #toolbar input[type=range] {
      width: 100px;
    }
    #logout {
      background: #d9534f;
    }
    #logout:hover {
      background: #c9302c;
    }
    #canvas {
      display: block;
      background: white;
      margin: 0;
      cursor: crosshair;
    }
    .tooltip {
      position: absolute;
      padding: 4px 8px;
      background: rgba(0,0,0,0.8);
      color: white;
      font-size: 12px;
      border-radius: 4px;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="pen"✏️ Pen</button>
    <label>Brush size <input id="penSize" type="range" min="1" max="30" value="5"></label>
    <input type="color" id="colorPicker" value="#000000">
    
    <button id="eraser">🩹 Eraser</button>
    <label>Eraser size <input id="eraserSize" type="range" min="5" max="50" value="20"></label>
    
    <button id="logout">🚪 Logout</button>
  </div>
  
  <canvas id="canvas"></canvas>
  <div id="tooltip" class="tooltip"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
