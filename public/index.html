<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lplace Live</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Lplace.live Map</h1>

<div id="toolbar">
  <button onclick="toggleDrawMode()">Toggle Draw Mode</button>
  <button onclick="tool='pixel'">Pixel</button>
  <button onclick="tool='brush'">Brush</button>
  <button onclick="tool='eraser'">Eraser</button>
  <label>Brush size: <input type="number" id="brush-size" value="5" onchange="brushSize=parseInt(this.value)"></label>
  <button onclick="logout()">Logout</button>
</div>

<canvas id="mapCanvas" style="border:1px solid #000;"></canvas>

<script src="client.js"></script>
<script>
async function logout() {
  await fetch("/logout", { method:"POST" });
  window.location.href = "/login.html";
}

function toggleDrawMode() {
  drawMode = !drawMode;
  document.body.style.cursor = drawMode ? "crosshair" : "default";
}
</script>
</body>
</html>
