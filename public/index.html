<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lplace.live</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
<div id="toolbar">
  <button id="drawMode">Toggle Draw Mode</button>
  <button id="brushMode">Brush Mode</button>
  <button id="pixelMode">Pixel Mode</button>
  <button id="eraser">Eraser</button>
  <label>Size: <input type="number" id="size" value="5" min="1" max="50"></label>
  <input type="color" id="color" value="#ff0000">
</div>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="client.js"></script>
