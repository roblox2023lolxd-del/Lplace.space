<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lplace.live - Game</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
 integrity="sha256-sA+oTy8XUo6K+5XkFiYChfbyYk/9K8g+lo2xV/9g6uM=" crossorigin=""/>

<style>
  html, body { margin:0; padding:0; height:100%; overflow:hidden; font-family: Arial, sans-serif; }
  #map { width: 100%; height: 100%; }
  #drawCanvas { position:absolute; top:0; left:0; z-index: 500; }
  #controls {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(30,30,30,0.9);
    padding: 10px;
    border-radius: 8px;
    z-index: 1001;
  }
  #controls button, #controls input[type=number] {
    margin: 5px 5px 5px 0;
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
    background: #00ffff;
    color: #121212;
  }
  #controls button:hover, #controls input[type=number]:hover { background: #00bfbf; }
  nav {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 1002;
  }
  nav a {
    padding: 8px 12px;
    background: #00ffff;
    color: #121212;
    border-radius: 5px;
    font-weight: bold;
    text-decoration: none;
    margin-left: 5px;
  }
  nav a:hover { background:#00bfbf; }
</style>
</head>
<body>

<div id="map"></div>
<canvas id="drawCanvas"></canvas>

<div id="controls">
  <button id="pixelBtn">Pixel Mode</button>
  <button id="brushBtn">Brush Mode</button>
  <button id="eraserBtn">Eraser</button>
  <input type="number" id="sizeInput" min="1" max="50" value="5">
  <button id="drawModeBtn">Toggle Draw Mode</button>
</div>

<nav>
  <a href="home.html">Home</a>
</nav>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-o9N1j7k8bkeG+4H7GHX6TJX7ktyN0G3F2fXQ+6twc2M=" crossorigin=""></script>

<script src="client.js"></script>
</body>
</html>
