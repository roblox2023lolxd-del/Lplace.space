<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lplace.live - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loginForm">
    <h1>Lplace.live</h1>
    <form id="loginFormEl">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <label><input type="radio" name="mode" value="login" checked> Log In</label>
      <label><input type="radio" name="mode" value="signup"> Sign Up</label><br><br>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
